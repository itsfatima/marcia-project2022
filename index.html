<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>

    <div class="wrap">
        <div class="container" id="bg-image">
            <div class="form">
                <div class="logo">
                    <svg width="170" height="107" viewBox="0 0 170 107" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="-26" y="-4.00024" width="219" height="121" style="fill:#1D183D;justify-content:center;"/>
                    </svg>                                             
                </div>
                <div class="heading"><h5>Login</h5></div>
                <div class="text">Welcome back. Please, enter your details!</div>
                <div class="palceholder-container">
                    <label class="lable" for="email"><b>Email</b></label>
                    <input type="text" name="email" required>
                    <br>
                    <label class="lable" for="phone"><b>Phone</b></label>
                    <input type="phone" name="number" required>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                 </div>
                 <div class="btn">
                    <button type="submit" class="submit-btn"><a href="register.html">Sign in</a></button>
                 </div>
            </div>
        </div>
    </div>    

</body>
</html>
